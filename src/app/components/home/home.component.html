<h4 class="text-primary">Produtos em destaque</h4>

<div class="row">
  <div class="col" *ngFor="let prod of listProducts">
      <app-card-product
      [image]="prod.image"
      [name]="prod.name"
      [description]="prod.description"
      [price]="prod.price"
      [status]="prod.status"

      ></app-card-product>

  </div>
</div>
