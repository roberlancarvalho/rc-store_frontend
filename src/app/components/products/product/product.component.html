<h1 class="my-3 text-primary">{{ product.name }}</h1>

<div class="card mb-3" style="max-width: 100%">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="../../../../assets/img/camisa-social-branca.jpg"
        class="card-img-top"
        alt="imagem"
        width="100%"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Preço: {{ product.price | currency: "BRL" }}</h5>
        <p class="card-text">
          {{ product.description }}
        </p>
        <p class="card-text">Estoque: {{ product.stock }}</p>
        <p class="card-text">
          <small class="text-muted">Produto: {{ product.status }}</small>
        </p>
      </div>
      <br />

      <div class="buttons align-center col float-end">
        <button class="btn btn-secondary" (click)="goToBack()">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
          Voltar
        </button>
        <button
          type="button"
          title="Editar produto"
          class="btn btn-warning"
          routerLink="/products/edit/{{ product.id }}"
        >
          <i class="fa fa-pencil" aria-hidden="true"></i>
          Editar
        </button>
        <button
          class="btn btn-danger"
          title="Excluir produto"
          [swal]="{
            title: 'Atenção!',
            text:
              'Deseja realmente excluir este produto: ' + product.name + '?',
            showDenyButton: true,
            denyButtonText: 'Não. Cancelar',
            confirmButtonText: 'Sim. Excluir',
            icon: 'warning'
          }"
          (confirm)="delete(product)"
        >
          <i class="fa fa-trash-o" aria-hidden="true"></i>
          Excluir
        </button>
      </div>
    </div>
  </div>
  <!-- <img src="../../../../assets/img/camisa-social-branca.jpg" class="card-img-top" alt="imagem" /> -->
</div>
