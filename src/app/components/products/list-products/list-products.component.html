<h1 class="my-3 text-primary">
  Produtos Cadastrados
  <button
    type="button"
    routerLink="/products/register"
    class="btn btn-success mt-2 float-end"
  >
  <i class="fa fa-plus" aria-hidden="true"></i>
    Cadastrar
  </button>
</h1>

<div class="card shadow">
  <table
    class="table table-responsive table-borderles table-hover table-striped"
  >
    <thead>
      <tr>
        <th>Produto</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Estoque</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of listProducts">
        <td>{{ prod.name }}</td>
        <td>{{ prod.description }}</td>
        <td>{{ prod.price | currency: "BRL" }}</td>
        <td>{{ prod.stock }}</td>
        <td>{{ prod.status }}</td>

        <td>
          <button
            type="button"
            title="Editar produto"
            class="btn btn-warning"
            routerLink="/products/edit/{{ prod.id }}"
          >
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>

          <button
            class="btn btn-danger"
            title="Excluir produto"
            [swal]="{
              title: 'Atenção!',
              text: 'Deseja realmente excluir este produto: ' + prod.name + '?',
              showDenyButton: true,
              denyButtonText: 'Não. Cancelar',
              confirmButtonText: 'Sim. Excluir',
              icon: 'warning'
            }"
            (confirm)="delete(prod)"
          >
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>

          <button
            title="Ver mais detalhes de {{ prod.name }}"
            class="btn btn-success"
            routerLink="/products/product/{{ prod.id }}"
          >
            <i class="fa fa-eye" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
